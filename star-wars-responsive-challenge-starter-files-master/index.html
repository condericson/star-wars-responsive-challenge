<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Star Wars Trading Cards">
  <meta name="keywords" content="Star Wars, Toppz, trading cards">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="grid.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <header>
    <div class="pagetop">
      <!-- <p class="title">Star Wars Characters</p> -->
      <h1>Star Wars Characters</h1>
      <p class="subtitle">Incomplete list</p>
    </div>
  </header>


    <div class="row">
      <div class="col">
        <div class="box">
          <img src="images/rey_square.png" alt="Ray - Protagonist, from Tatooine">
          <div class="content">
            <h3>Ray</h3>
            <p class="description">Protagonist, from Tatooine</p>
          </div>
        </div>
      </div>
      
      <div class="col">
        <div class="box">
          <img src="images/finn_square.png" alt="Finn - Storm Trooper, befriends Ray">
          <div class="content">
            <h3>Finn</h3>
            <p class="description">Storm Trooper, befriends Ray</p>
          </div>
        </div>
      </div>
      
      <div class="col">
        <div class="box">
          <img src="images/kylo_square.png" alt="Kylo - Main villain, or is he?">
          <div class="content">
            <h3>Kylo</h3>
            <p class="description">Main villain, or is he?</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="box">
          <img src="images/poe_square.png" alt="Poe - Neutral pilot">
          <div class="content">
            <h3>Poe</h3>
            <p class="description">Neutral pilot</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="box">
          <img src="images/chewbacca_square.png" alt="Chewbacca - A great first mate">
          <div class="content">
            <h3>Chewbacca</h3>
            <p class="description">A great first mate</p>
          </div>
        </div>
      </div>
      
      <div class="col">
        <div class="box">
          <img src="images/yoda_square.png" alt="Yoda - Wise old Jedi master">
          <div class="content">
            <h3>Yoda</h3>
            <p class="description">Wise old Jedi master</p>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
